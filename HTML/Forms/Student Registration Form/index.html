<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML-registration-form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="parent">
        <form id="form-container">
            <h2>Student Registration Form</h2>
            <hr />
            <div class="form-first-name container">
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Firstname" />
            </div>
            <div class="form-middle-name container">
                <label for="middlename">Middlename:</label>
                <input type="text" id="middlename" name="middlename" placeholder="Middlename" />
            </div>
            <div class="form-last-name container">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Lastname" />
            </div>
            <div class="form-course">
                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option value="course" disabled selected>Course</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="form-subject">
                <label>Select Subjects:</label><br>
                <div>
                    <input type="checkbox" id="Mathematics" name="subject" value="Math">
                    <label for="Mathematics">Mathematics</label><br>
                </div>
                <div>
                    <input type="checkbox" id="Science" name="subject" value="Science">
                    <label for="Science">Science</label><br>
                </div>
                <div>
                    <input type="checkbox" id="History" name="subject" value="History">
                    <label for="History">History</label><br>
                </div>
                <div>
                    <input type="checkbox" id="English" name="subject" value="English">
                    <label for="English">English</label>
                </div>
            </div>
            <div class="form-gender container">
                <label>Gender:</label>
                <div>
                    <div>
                        <input type="radio" id="male" name="gender" checked />
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" />
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" />
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-phone container">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="+91" maxlength="13" />
            </div>
            <div class="form-phone2 container">
                <input type="tel" id="phone-2" name="phone-2" placeholder="phone no" />
            </div>
            <div class="form-address container">
                <label for="address">Current Address:</label>
                <textarea name="address" id="address" rows="3" placeholder="Current Address"></textarea>
            </div>
            <div class="form-email container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" />
            </div>
            <div class="form-password container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" />
            </div>
            <div class="form-retype-password container">
                <label for="re-password">Re-type Password</label>
                <input type="password" id="re-password" name="re-password" placeholder="Retype Password" />
            </div>
            <div class="form-terms-and-cond">
                <input type="checkbox" id="terms" name="terms" value="agree" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <div class="form-register container">
                <button type="submit" id="register" name="register">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
