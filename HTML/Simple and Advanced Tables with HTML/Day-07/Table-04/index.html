<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-04</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="parent">
        <table class="outer-table">
            <caption>
                Online Order
            </caption>
            <thead>
                <tr>
                    <th scope="col" class="left">Description</th>
                    <th scope="col" class="left">Qty</th>
                    <th scope="col" class="left">Price</th>
                    <th scope="col" class="left">Email account note</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Email Account</td>
                    <td class="center">10</td>
                    <td class="center">$9.90</td>
                    <td rowspan="5" class="inner-table-cell">
                        <table class="inner-table">
                            <thead>
                                <tr>
                                    <th scope="col" class="left lighter-weight">Mailbox</th>
                                    <th scope="col" class="left lighter-weight">10GB</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">Webmail</td>
                                    <td class="center">Yes</td>
                                </tr>
                                <tr>
                                    <td scope="row">POP3</td>
                                    <td class="center">Yes</td>
                                </tr>
                                <tr>
                                    <td scope="row">IMAP</td>
                                    <td class="center">Yes</td>
                                </tr>
                                <tr>
                                    <td scope="row">Anti-Spam</td>
                                    <td class="center">Yes</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td scope="row">FYIcenter.com Ad</td>
                    <td class="center">1</td>
                    <td class="center">$99.00</td>
                </tr>
                <tr>
                    <td scope="row">1-year Access</td>
                    <td class="center">1</td>
                    <td class="center">$199.00</td>
                </tr>
                <tr>
                    <td scope="row" colspan="2" class="right">Shipping</td>
                    <td class="center">$3.99</td>
                </tr>
                <tr>
                    <td scope="row" colspan="2" class="right">Tax</td>
                    <td class="center">$15.99</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
