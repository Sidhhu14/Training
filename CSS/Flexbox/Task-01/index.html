<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout-01</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="parent" class="flex-row">
        <div id="col-1" class="flex-column">
            <div id="col-1-block-1"></div>
            <div id="col-1-block-2"></div>
        </div>
        <div id="col-2" class="flex-column">
            <div id="col-2-block-1"></div>
            <div id="col-2-block-2"></div>
            <div id="col-2-block-3"></div>
        </div>
        <div id="col-3" class="flex-column">
            <div id="col-3-upper" class="flex-row">
                <div id="col-3-upper-block-1">
                    <div id="upper-block-1-subblock-1"></div>
                    <div id="upper-block-1-subblock-2"></div>
                </div>
                <div id="col-3-upper-block-2" class="block-2">
                    <div id="upper-block-2-subblock-1"></div>
                    <div id="upper-block-2-subblock-2"></div>
                </div>
            </div>
            <div id="col-3-lower"></div>
        </div>
    </div>
</body>

</html>
