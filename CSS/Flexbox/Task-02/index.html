<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox layout-02</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="parent" class="flex-row">
        <div id="col-1" class="flex-column">
            <div id="col-1-block-1" class="flex-row">
                <div id="col-1-block-11"></div>
                <div id="col-1-block-12"></div>
            </div>
            <div id="col-1-block-2" class="flex-row">
                <div id="col-1-block-2-inner-block-1" class="flex-column">
                    <div id="col-1-block-2-inner-block-11"></div>
                    <div id="col-1-block-2-inner-block-12"></div>
                </div>
                <div id="col-1-block-2-inner-block-2" class="flex-column">
                    <div id="col-1-block-2-inner-block-21"></div>
                    <div id="col-1-block-2-inner-block-22" class="flex-row">
                        <div id="col-1-block-2-inner-block-22-1"></div>
                        <div id="col-1-block-2-inner-block-22-2"></div>
                    </div>
                </div>
            </div>
            <div id="col-1-block-3" class="flex-row">
                <div id="col-1-block-3-inner-block-1" class="flex-column">
                    <div id="col-1-block-3-inner-block-11"></div>
                    <div id="col-1-block-3-inner-block-12"></div>
                </div>
                <div id="col-1-block-3-inner-block-2" class="flex-row">
                    <div id="col-1-block-3-inner-block-21" class="flex-column">
                        <div id="col-1-block-3-inner-block-21-1"></div>
                        <div id="col-1-block-3-inner-block-21-2"></div>
                        <div id="col-1-block-3-inner-block-21-3"></div>
                    </div>
                    <div id="col-1-block-3-inner-block-22" class="flex-column">
                        <div id="col-1-block-3-inner-block-22-1"></div>
                        <div id="col-1-block-3-inner-block-22-2"></div>
                        <div id="col-1-block-3-inner-block-22-3" class="flex-row">
                            <div id="col-1-block-3-inner-block-22-3-1"></div>
                            <div id="col-1-block-3-inner-block-22-3-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="col-2" class="flex-column">
            <div id="col-2-upper" class="flex-row">
                <div id="col-2-block-1" class="flex-column">
                    <div id="col-2-block-11"></div>
                    <div id="col-2-block-12"></div>
                    <div id="col-2-block-13" class="flex-row">
                        <div id="col-2-block-13-1"></div>
                        <div id="col-2-block-13-2"></div>
                    </div>
                </div>
                <div id="col-2-block-2" class="flex-column">
                    <div id="col-2-block-21"></div>
                    <div id="col-2-block-22"></div>
                    <div id="col-2-block-23"></div>
                </div>
            </div>
            <div id="col-2-lower" class="flex-row">
                <div id="col-2-block-3" class="flex-column">
                    <div id="col-2-block-31"></div>
                    <div id="col-2-block-32"></div>
                    <div id="col-2-block-33"></div>
                </div>
                <div id="col-2-block-4" class="flex-column">
                    <div id="col-2-block-41" class="flex-row">
                        <div id="col-2-block-41-1"></div>
                        <div id="col-2-block-41-2"></div>
                    </div>
                    <div id="col-2-block-42"></div>
                    <div id="col-2-block-43" class="flex-row">
                        <div id="col-2-block-43-1"></div>
                        <div id="col-2-block-43-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="col-3" class="flex-column">
            <div id="col-3-block-1" class="flex-row">
                <div id="col-3-block-11" class="flex-row">
                    <div id="col-3-block-11-1"></div>
                    <div id="col-3-block-11-2"></div>
                </div>
                <div id="col-3-block-12" class="flex-row"></div>
            </div>
            <div id="col-3-middle" class="flex-row">
                <div id="col-3-block-2" class="flex-column">
                    <div id="col-3-block-2-upper" class="flex-row">
                        <div id="col-3-block-21" class="flex-column">
                            <div id="col-3-block-21-1"></div>
                            <div id="col-3-block-21-2"></div>
                            <div id="col-3-block-21-3"></div>
                            <div id="col-3-block-21-4"></div>
                        </div>
                        <div id="col-3-block-22" class="flex-column">
                            <div id="col-3-block-22-1"></div>
                            <div id="col-3-block-22-2"></div>
                        </div>
                    </div>
                    <div id="col-3-block-2-lower"></div>
                </div>
                <div id="col-3-block-3" class="flex-column">
                    <div id="col-3-block-31"></div>
                    <div id="col-3-block-32"></div>
                    <div id="col-3-block-33"></div>
                </div>
            </div>
            <div id="col-3-block-4" class="flex-row">
                <div id="col-3-block-41"></div>
                <div id="col-3-block-42"></div>
            </div>
        </div>
    </div>
</body>

</html>
